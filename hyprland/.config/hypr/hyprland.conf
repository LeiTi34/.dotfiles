# env = AQ_DRM_DEVICES,/dev/dri/card2:/dev/dri/card1
env = AQ_DRM_DEVICES,/dev/dri/card1:/dev/dri/card2
#env = AQ_DRM_DEVICES,/dev/dri/card1

debug:disable_logs = false

# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor = eDP-1, 1920x1080, 0x0, 1
# monitor = desc:BNQ BenQ GW2480 ETN1L02830SL0, 1920x1080, 1920x0, 1
# monitor = HDMI-A-1, preferred, auto-right, 1
monitor = , preferred, auto, 1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = systemctl --user start hyprpolkitagent
exec-once = dms run
exec-once = kanshi
# exec-once = waybar
exec-once = nextcloud
exec-once = nm-applet

exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

xwayland {
    force_zero_scaling = yes
}

misc {
    vfr = yes
    vrr = 1
    disable_hyprland_logo = no
    disable_splash_rendering = no
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    kb_variant = 
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    # blur = yes
    # blur_size = 3
    # blur_passes = 1
    # blur_new_optimizations = on

    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
    blur {
        enabled = no
        size = 3
        passes = 1
        new_optimizations = yes
    }
    shadow {
        enabled = no
        range = 8
        render_power = 3
        color = 0xee1a1a1a
        # color = 0xff000000
    }
}

animations {
    # enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # no_gaps_when_only = 1

}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe_distance = 400
    workspace_swipe_cancel_ratio = 0.2
}

gesture = 3, horizontal, workspace
gesture = 3, vertical, fullscreen

